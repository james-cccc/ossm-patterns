apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: vs2-bookinfo-gateway
  namespace: vs2
spec:
  selector:
    istio: ingressgateway
    app: vs2igw01
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs2-bookinfo-virtualservice
  namespace: vs2
spec:
  hosts:
  - "*"
  gateways:
  - vs2-bookinfo-gateway
  http:
  - match:
    - uri:
        exact: /productpage
    - uri:
        prefix: /static
    - uri:
        exact: /login
    - uri:
        exact: /logout
    - uri:
        prefix: /api/v1/products
    route:
    - destination:
        host: productpage
        port:
          number: 9080
  exportTo:
    - .
